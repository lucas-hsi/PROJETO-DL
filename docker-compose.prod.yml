services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ../.env
    environment:
      - PYTHONPATH=/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: >
      bash -c "gunicorn app.main:app 
      -k uvicorn.workers.UvicornWorker 
      --bind 0.0.0.0:8000 
      --workers 4"

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: ["celery", "-A", "app.workers.celery_tasks", "worker", "-B", "-l", "info"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ../.env
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:stable
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/out:/var/www/frontend
    depends_on:
      - frontend

  postgres:
    image: postgres:16
    env_file:
      - ../.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7

volumes:
  pgdata: