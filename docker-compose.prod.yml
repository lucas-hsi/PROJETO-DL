# Docker Compose para Produção na HostKing
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dl-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dl_autopecas_prod}
      POSTGRES_USER: ${POSTGRES_USER:-dl_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - dl_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dl_admin} -d ${POSTGRES_DB:-dl_autopecas_prod}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dl-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - dl_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: dl-backend-prod
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-dl_admin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-dl_autopecas_prod}
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # Mercado Livre API
      ML_APP_ID: ${ML_APP_ID}
      ML_CLIENT_SECRET: ${ML_CLIENT_SECRET}
      ML_SELLER_ID: ${ML_SELLER_ID}
      ML_REDIRECT_URI: ${ML_REDIRECT_URI}
      
      # Webhooks
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-dl-auto-pecas-webhook-secret-2024}
      BACKEND_URL: ${BACKEND_URL:-https://api.dlautopecas.com.br}
      
      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080  # 7 dias
      
      # Environment
      ENVIRONMENT: production
      LOG_LEVEL: INFO
      
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dl_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.dlautopecas.com.br}
        - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-https://dlautopecas.com.br}
    container_name: dl-frontend-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - dl_network
    environment:
      - NODE_ENV=production

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: dl-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - dl_network

  # Cron Scheduler para importações automáticas
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile.scheduler
    container_name: dl-scheduler-prod
    restart: unless-stopped
    environment:
      - WEBHOOK_URL=http://backend:8000/api/webhooks/importacao
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-dl-auto-pecas-webhook-secret-2024}
      - BACKEND_URL=http://backend:8000
      - LOG_LEVEL=INFO
    depends_on:
      - backend
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - dl_network
    command: ["python", "scheduler.py", "schedule"]

volumes:
  postgres_data:
  redis_data:

networks:
  dl_network:
    driver: bridge