version: '3.8'

services:
  # üóÑÔ∏è PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dl_sistema_postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dl_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dl_pass}
      POSTGRES_DB: ${POSTGRES_DB:-dl_auto_pecas}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backup:/backup
    networks:
      - dl_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dl_user} -d ${POSTGRES_DB:-dl_auto_pecas}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # üî¥ Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: dl_sistema_redis
    restart: unless-stopped
    command: >
      redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - dl_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  # üöÄ Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - BUILD_ENV=production
    image: dl_sistema-backend
    container_name: dl_sistema_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER:-dl_user}:${POSTGRES_PASSWORD:-dl_pass}@postgres:5432/${POSTGRES_DB:-dl_auto_pecas}
      - REDIS_URL=redis://redis:6379/0
    networks:
      - dl_network
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 5s

  # üë∑ Worker Celery
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dl_sistema_worker
    restart: unless-stopped
    env_file:
      - .env
    image: dl_sistema-worker
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER:-dl_user}:${POSTGRES_PASSWORD:-dl_pass}@postgres:5432/${POSTGRES_DB:-dl_auto_pecas}
      - REDIS_URL=redis://redis:6379/0
    networks:
      - dl_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["celery", "-A", "app.workers.celery_tasks", "worker", "-l", "info", "--concurrency=2", "--max-tasks-per-child=1000"]

  # üåê Webhooks Service
  webhooks:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dl_sistema_webhooks
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER:-dl_user}:${POSTGRES_PASSWORD:-dl_pass}@postgres:5432/${POSTGRES_DB:-dl_auto_pecas}
      - REDIS_URL=redis://redis:6379/0
      - WEBHOOK_PORT=8080
    networks:
      - dl_network
    ports:
      - "127.0.0.1:8080:8080"
    image: dl_sistema-webhooks
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8080"]

  # üé® Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dl_sistema_frontend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    networks:
      - dl_network
    depends_on:
      - backend
    ports:
      - "127.0.0.1:3000:3000"
    image: dl_sistema-frontend

  # üîÑ Scheduler Celery Beat
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile.scheduler
    container_name: dl_sistema_scheduler
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER:-dl_user}:${POSTGRES_PASSWORD:-dl_pass}@postgres:5432/${POSTGRES_DB:-dl_auto_pecas}
      - REDIS_URL=redis://redis:6379/0
    networks:
      - dl_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["celery", "-A", "app.workers.celery_tasks", "beat", "-l", "info", "--schedule=/var/lib/celerybeat/beat.db"]
    image: dl_sistema-scheduler

networks:
  dl_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  celerybeat_data:
