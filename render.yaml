services:
  - type: pserv
    name: dl-postgres
    env: docker
    plan: starter
    region: oregon
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_USER
        value: dl_user
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: dl_auto_pecas

  - type: pserv
    name: dl-redis
    env: docker
    plan: starter
    region: oregon
    dockerfilePath: ./Dockerfile.redis
    healthCheckPath: /

  - type: web
    name: dl-backend
    env: docker
    plan: starter
    region: oregon
    dockerfilePath: ./Dockerfile.backend
    port: 10000
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: dl-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: pserv
          name: dl-redis
          property: connectionString
      - key: WORKERS
        value: "4"
      - key: ENVIRONMENT
        value: production
    autoDeploy: true
    buildCommand: echo "Building backend..."

  - type: background
    name: dl-worker
    env: docker
    plan: starter
    region: oregon
    dockerfilePath: ./Dockerfile.worker
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: dl-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: pserv
          name: dl-redis
          property: connectionString
      - key: ENVIRONMENT
        value: production
    autoDeploy: true

  - type: web
    name: dl-frontend
    env: docker
    plan: starter
    region: oregon
    dockerfilePath: ./Dockerfile.frontend
    port: 3000
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: dl-backend
          property: url
      - key: NODE_ENV
        value: production
    autoDeploy: true
    buildCommand: npm run build
    startCommand: npm start